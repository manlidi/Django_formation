<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Mon blog</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
</head>

<body>
    {% include '_nav.html' %}
    <br>
    <div class="container">
        <h2 class="text-center">Bienvenu sur notre blog</h2>
        <br>
        <div class="row">
            {% for article in articles %}
                <div class="card" style="width: 16rem; margin:12px;">
                    <img class="card-img-top" style="height:250px" src="{{ article.image.url }}" alt="Card image cap">
                    <div class="card-body">
                    <h5 class="card-title">{{ article.nom }}</h5>
                    <p class="card-text">{{ article.desc|truncatewords:8 }}</p>
                    <p class="card-text"><i class="text-primary">Publi√© il y a {{ article.created_at|timesince }}</i></p>
                    <a href="#" class="btn btn-primary">Lire la suite</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
  <!-- MDB -->
  {% include '_footer.html' %}
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
